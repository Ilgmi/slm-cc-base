- name: "Add host to Prometheus targets"
  hosts: all
  gather_facts: no
  become: no
  vars:
    ansible_connection: local
  tasks:
    - ansible.builtin.include_role:
        name: "prometheus"
        tasks_from: add_target.yml
      vars:
        node_exporter_port: 9100
